<!DOCTYPE html>
<html>
<head>
	<title>Idea Searcher</title>
	<link rel="stylesheet" type="text/css" href="header.css">
	<link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>

<div class="allDiv" id="topDiv">
	<div id="header">
		<div id="header1">
			<img  id="headerIcon" src="res/icon.png" />
			<h3 id="headerTitle">Idea Searcher</h3>
		</div>

		<div id="header2">
			<button id="headerAdd">+ Add Idea</button>
			<div id="headerSettings">
				<img class="headerImg" src="res/settings.png"/>
			</div>
			<div id="headerGithub">
				<a href="https://github.com/Scowluga/IdeaSearcher" target="_blank">
					<img class="headerImg" src="res/github.png"/>
				</a>
			</div>
		</div>		
	</div>

	<div id="listDiv" style="overflow: auto;">
		<ul id="ideaList" class="defaultList">
		</ul>
	</div>

	<div id="editDiv" style="display:none;">
		<form id="submitForm">
			<input type="text" id="titleInput" placeholder="Title" required="true">
			<br>
			<input type="text" id="descriptionInput" placeholder="Description">
			<br><br>
			<button id="submit">Add</button>
			<button id="cancel">Cancel</button>
		</form>	
	</div>

	<div id="searchDiv" style="display:none;">
		<h3 style="display:inline-block;">Seach Query: </h3>
		<input id="query" type="text" value="" style="display:inline-block;">
		<ul id="pages" class="defaultList">

		</ul>
		<button id="searchGo">Open</button>
		<button id="searchCancel">Cancel</button>
	</div>

	<div id="settingDiv" style="display:none;">
		<p>Customize the list of pages that show up when you go to search your idea. To have a page be pre-selected, simply leave it selected here. </p>
		<p>Name: <input id="pageName" type="text"></p>
		<p>Search URL: <input id="pageURL" type="text"></p>
		<a href="https://docs.google.com/document/d/1XL23BSjiGPfKr6HDOvdrtrFqwOpN0NND1Uao9sD3ot8/edit?usp=sharing" target="_blank">Learn how to find a search URL for your site. </a>
		<br>
		<button id="addPage">Add Page</button>
		<br>

		<ul id="settingList">

		</ul>
		<button id="saveSettings">Update Settings</button>
		<button id="settingCancel">Back</button>
	</div>

</div>

</body>
	<script src="jquery-3.2.0.min.js"></script>
	<script src="home.js"></script>
</html>
